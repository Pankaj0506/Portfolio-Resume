<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags with Alternate Text</title>
  </head>
  <body>
  
    <!-- Image Tag -->
    <img src="example.jpg" alt="This is an example image">
    
    <!-- Input Tag -->
    <input type="text" placeholder="Enter your text here">
    
    <!-- Textarea Tag -->
    <textarea placeholder="Enter your text here"></textarea>
    
    <!-- Anchor Tag -->
    <a href="#" title="This is a link">Example Link</a>
    
    <!-- Area Tag -->
    <map name="example">
        <area shape="rect" coords="0,0,50,50" alt="Clickable area 1">
        <area shape="circle" coords="100,100,50" alt="Clickable area 2">
    </map>
    <img src="example.jpg" usemap="#example" alt="Map Example">
    
    <!-- Iframe Tag -->
    <iframe src="https://example.com" title="Example Iframe" width="300" height="200"></iframe>
    
    <!-- Object Tag -->
    <object data="example.pdf" type="application/pdf" title="Example PDF">
        <p>Alternate content for non-supported browsers</p>
    </object>
    
    <!-- Video Tag -->
    <video width="320" height="240" controls title="Example Video">
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Audio Tag -->
    <audio controls title="Example Audio">
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Abbr Tag -->
    <p><abbr title="Hypertext Markup Language">HTML</abbr> is the standard markup language for creating web pages.</p>
    
    <!-- Acronym Tag -->
    <p><acronym title="World Wide Web Consortium">W3C</acronym> sets standards for the World Wide Web.</p>
    
    <!-- Image Input Tag -->
    <form action="#" method="post">
        <input type="image" src="submit.png" alt="Submit Button">
    </form>
    
    <!-- Track Tag -->
    <video controls>
        <source src="movie.mp4" type="video/mp4">
        <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>
    
    <!-- Canvas Tag -->
    <canvas id="exampleCanvas" width="200" height="100">
        Your browser does not support the canvas element.
    </canvas>
    
    <!-- Button Tag -->
    <button>This is a button</button>
    
    <!-- Figcaption Tag -->
    <figure>
        <img src="example.jpg" alt="An example image">
        <figcaption>This is an example image</figcaption>
    </figure>
    
    <!-- Legend Tag -->
    <fieldset>
        <legend>Personal Information</legend>
        <!-- form fields go here -->
    </fieldset>
    
    <!-- Optgroup and Option Tags -->
    <select>
        <optgroup label="Group 1">
            <option label="Option 1">Option 1</option>
            <option label="Option 2">Option 2</option>
        </optgroup>
        <optgroup label="Group 2">
            <option label="Option 3">Option 3</option>
            <option label="Option 4">Option 4</option>
        </optgroup>
    </select>
    
    <!-- Progress Tag -->
    <progress value="50" max="100">50%</progress>
    
    <!-- Meter Tag -->
    <meter value="0.6" min="0" max="1">60%</meter>
  
  </body>
</html>
